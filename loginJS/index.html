<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero-container">
    <!-- username field -->
        <p class="title-text" id="username">Username</p>
        <input type="text" placeholder="username">   
    <!-- password field -->
        <p class="title-text" id="password">Password</p>
        <input type="password" id="password" placeholder="password" value="123">
    <!-- show password field -->
        <div id ="showPassword-section">
            <input type="checkbox" id="checkbox" onclick="showPassword()">Show Password
        </div>
        

        <button id="login" onclick="login()">Login</button>
    </div>






    <script src="script.js"></script>
</body>
</html>
