<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- master-container -->
    <div id="master-container">

        <!-- calculator-frame -->
        <div id="calculator-container">
            Simple Calculator
            
            <!-- calculator-frame -->
            <div id="frame">
                
                <!-- display-area/Div-span garni -->
                <div id="display">
                    <span id="display-section">  </span>
                </div>

                   
                <!-- button-area  -->
                <div class="buttons-container">
                    <!-- 4-buttons-container  -->
                    <div>
                        <button id="ce" class="btn"> CE</button>
                        <button id="c" class="btn"> C </button>
                    </div>
                    
                    <div>
                        <button id="seven" class="btn" onclick="displayValue()">7</button>
                        <button id="eight" class="btn">8</button>
                        <button id="nine" class="btn">9</button>
                        <button id="divide" class="btn">/</button>
                    </div>

                    <div>
                        <button id="four" class="btn">4</button>
                        <button id="five" class="btn">5</button>
                        <button id="six" class="btn">6</button>
                        <button id="multiply" class="btn">*</button>
                    </div>

                    <div>
                        <button id="one" class="btn">1</button>
                        <button id="two" class="btn">2</button>
                        <button id="three" class="btn">3</button>
                        <button id="add" class="btn">+</button>
                    </div>

                    <div>
                        <button id="zero" class="btn">0</button>
                        <button id="dot" class="btn">.</button>
                        <button id="sub" class="btn">-</button>
                        <button id="equal" class="btn">=</button>
                    </div>

                </div>
            
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
