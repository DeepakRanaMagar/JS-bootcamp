<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- master-container -->
    <div id="master-container">

        <!-- calculator-frame -->
        <div id="calculator-container">
            Simple Calculator
            
            <!-- calculator-frame -->
            <div id="frame">
                
                <!-- display-area  -->
                <div id="display">
                    <input type="text">
                </div>
                   
                <!-- button-area  -->
                <div class="buttons">
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                    <button >/</button>
                    <button >5</button>
                    <button >4</button>
                    <button >*</button>
                    <button >6</button>
                    <button >1</button>
                    <button >2</button>
                    <button >3</button>
                    <button >+</button>
                    <button >0</button>
                    <button >.</button>
                    <button >=</button>
                    <button >-</button>
                </div>
            
            </div>
            
        </div>
    </div>















    <script src="script.js"></script>
</body>
</html>
